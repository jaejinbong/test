                // ê°€ì„ì´ ì‚¬ì§„ ë¡œë“œ (1-50ë²ˆ ì‚¬ì§„ ê²€ì‚¬, ë‹¤ì–‘í•œ í™•ì¥ì ì§€ì›)
                const extensions = ['jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG'];
                for (let i = 1; i <= 50; i++) {

                for (let i = 1; i <= 50; i++) {

                    for (const ext of extensions) {

            shuffleQuestions() {

            setupDragAndDrop() {
                // Touch events
                this.photoCard.addEventListener('touchstart', this.handleStart.bind(this));
                this.photoCard.addEventListener('touchmove', this.handleMove.bind(this));
                this.photoCard.addEventListener('touchend', this.handleEnd.bind(this));

                // Mouse events for desktop testing
                this.photoCard.addEventListener('mousedown', this.handleStart.bind(this));
                document.addEventListener('mousemove', this.handleMove.bind(this));
                document.addEventListener('mouseup', this.handleEnd.bind(this));
            }

            handleStart(e) {
                e.preventDefault();
                this.isDragging = true;
                this.photoCard.classList.add('dragging');
                this.photoCard.style.transition = 'none';
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.startX = clientX;
                this.startY = clientY;
                this.currentX = 0;
                this.currentY = 0;
            }

            handleMove(e) {
                if (!this.isDragging) return;
                e.preventDefault();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.currentX = clientX - this.startX;
                this.currentY = clientY - this.startY;
                
                // ë” ë¶€ë“œëŸ¬ìš´ íšŒì „ íš¨ê³¼ (ìµœëŒ€ 15ë„)
                const rotation = Math.max(-15, Math.min(15, this.currentX * 0.1));
                
                // ì¹´ë“œê°€ ë” ìì—°ìŠ¤ëŸ½ê²Œ ë”°ë¼ì˜¤ë„ë¡ Yì¶• ì›€ì§ì„ ì œí•œ
                const limitedY = this.currentY * 0.3;
                
                requestAnimationFrame(() => {
                    this.photoCard.style.transform = `translate(-50%, -50%) translate3d(${this.currentX}px, ${limitedY}px, 0) rotate(${rotation}deg) scale(1.0)`;
                });
                
                // ë°°ê²½ìƒ‰ ë³€ê²½
                document.body.classList.remove('left-active', 'right-active', 'neutral');
                
                if (this.currentX < -50) {
                    document.body.classList.add('left-active');
                } else if (this.currentX > 50) {
                    document.body.classList.add('right-active');
                } else {
                    document.body.classList.add('neutral');
                }
            }

            handleEnd(e) {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.photoCard.classList.remove('dragging');
                
                const threshold = 80; // ë” ëª…í™•í•œ ì„ íƒì„ ìœ„í•œ ì„ê³„ê°’
                let selectedAnswer = null;
                
                if (this.currentX < -threshold) {
                    selectedAnswer = 'ê°€ì„';
                    this.animateCardExit('left');
                } else if (this.currentX > threshold) {
                    selectedAnswer = 'í•˜ëŠ˜';
                    this.animateCardExit('right');
                } else {
                    // ì¤‘ì•™ìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ ë³µê·€
                    this.photoCard.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    this.photoCard.style.transform = 'translate(-50%, -50%) translate3d(0, 0, 0) rotate(0deg) scale(1.0)';
                    
                    // ë°°ê²½ìƒ‰ ë³µêµ¬
                    document.body.classList.remove('left-active', 'right-active');
                    document.body.classList.add('neutral');
                    
                    setTimeout(() => {
                        this.photoCard.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    }, 400);
                    return;
                }
                
                this.showEmojiExplosion(selectedAnswer);
                
                setTimeout(() => {
                    this.checkAnswer(selectedAnswer);
                }, 300);
            }

            showEmojiExplosion(selectedAnswer) {
                const emojiMap = {
                    'ê°€ì„': 'ğŸ',
                    'í•˜ëŠ˜': 'â˜ï¸'
                };
                
                const emoji = emojiMap[selectedAnswer] || 'âœ¨';
                const particleCount = Math.floor(Math.random() * 6) + 20; // 20~25ê°œ
                
                // ì‹œì‘ ìœ„ì¹˜ ê²°ì • (ì™¼ìª½ ë˜ëŠ” ì˜¤ë¥¸ìª½ ë)
                const startSide = selectedAnswer === 'ê°€ì„' ? 'left' : 'right';
                
                // íŒŒí‹°í´ë“¤ì„ ì €ì¥í•  ë°°ì—´
                this.activeParticles = this.activeParticles || [];
                
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        this.createEmojiParticle(emoji, startSide);
                    }, i * 25); // ë” ë¹ ë¥´ê²Œ ìˆœì°¨ì ìœ¼ë¡œ ë‚˜íƒ€ë‚¨ (íŒ¡! íš¨ê³¼)
                }
            }

            createEmojiParticle(emoji, startSide) {
                const particle = document.createElement('div');
                particle.className = 'emoji-particle';
                particle.textContent = emoji;
                
                // ëœë¤ í¬ê¸° ì„¤ì • (24px ~ 72px) - 150% ì¦ê°€
                const size = Math.floor(Math.random() * 48) + 24;
                particle.style.fontSize = `${size}px`;
                
                // ì‹œì‘ ìœ„ì¹˜ ì„¤ì •
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                let startX, endX;
                if (startSide === 'left') {
                    startX = -50; // í™”ë©´ ì™¼ìª½ ë°–
                    endX = Math.random() * (screenWidth * 0.7) + (screenWidth * 0.15); // í™”ë©´ ì¤‘ì•™ ìª½ìœ¼ë¡œ
                } else {
                    startX = screenWidth + 50; // í™”ë©´ ì˜¤ë¥¸ìª½ ë°–
                    endX = Math.random() * (screenWidth * 0.7) + (screenWidth * 0.15); // í™”ë©´ ì¤‘ì•™ ìª½ìœ¼ë¡œ
                }
                
                const startY = Math.random() * (screenHeight * 0.3) + (screenHeight * 0.1); // ìƒë‹¨ì—ì„œ ì‹œì‘
                const fallDistance = Math.random() * 300 + 400; // 400~700px ë–¨ì–´ì§ (ë” ë§ì´ ë–¨ì–´ì§)
                
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                
                // ë¬¼ë¦¬ íš¨ê³¼ë¥¼ ìœ„í•œ ì»¤ìŠ¤í…€ ì• ë‹ˆë©”ì´ì…˜ - 90% ì†ë„ë¡œ ì¡°ì •
                const duration = Math.random() * 667 + 889; // 0.89~1.56ì´ˆ (ê¸°ì¡´ì˜ 90% ì†ë„)
                const horizontalDistance = endX - startX;
                
                // ì´ˆê¸° ì†ë„ì™€ ê°ì†ì„ ìœ„í•œ ë³€ìˆ˜ë“¤
                const initialVelocity = 2.5; // ì´ˆê¸° ì†ë„ ë°°ìˆ˜
                const horizontalInitialVelocity = 1.8; // ìˆ˜í‰ ì´ˆê¸° ì†ë„ ë°°ìˆ˜
                
                particle.style.animation = 'none';
                particle.style.transform = 'translateY(0) rotate(0deg)';
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                this.activeParticles.push(particle);
                
                // ë¬¼ë¦¬ ì—”ì§„ ì‹œë®¬ë ˆì´ì…˜ - 'íŒ¡' íš¨ê³¼ë¡œ ì´ˆê¸° ì†ë„ê°€ ë¹ ë¦„
                const startTime = Date.now();
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // ê°•í•œ ê°ì† ì»¤ë¸Œ - ì´ˆê¸°ì— ë¹ ë¥´ë‹¤ê°€ ê¸‰ê²©íˆ ê°ì†
                    const easeOutCubic = 1 - Math.pow(1 - progress, 3); // ë” ê°•í•œ ê°ì†
                    const easeOutStrong = 1 - Math.pow(1 - progress, 4); // ë§¤ìš° ê°•í•œ ê°ì†
                    
                    // ìˆ˜í‰ ì´ë™ (ì´ˆê¸°ì— ë¹ ë¥´ê²Œ ì´ë™ í›„ ê¸‰ê°ì†)
                    const currentX = startX + horizontalDistance * easeOutStrong;
                    
                    // ìˆ˜ì§ ì´ë™ (ì´ˆê¸°ì— ë§¤ìš° ë¹ ë¥´ê²Œ ë–¨ì–´ì§€ë‹¤ê°€ ê°ì†)
                    const verticalProgress = Math.min(progress * initialVelocity, 1);
                    const currentY = startY + fallDistance * (1 - Math.pow(1 - verticalProgress, 2));
                    
                    // íšŒì „ (ì´ˆê¸°ì— ë¹ ë¥´ê²Œ íšŒì „í•˜ë‹¤ê°€ ê°ì†)
                    const rotation = 360 * easeOutCubic * 2; // ë” ë§ì´ íšŒì „
                    
                    particle.style.left = `${currentX}px`;
                    particle.style.top = `${currentY}px`;
                    particle.style.transform = `rotate(${rotation}deg)`;
                    
                    // íˆ¬ëª…ë„ë„ ì¤‘ê°„ë¶€í„° ì„œì„œíˆ ì‚¬ë¼ì§€ê²Œ
                    const fadeStart = 0.6; // 60% ì§€ì ë¶€í„° í˜ì´ë“œ ì‹œì‘
                    if (progress > fadeStart) {
                        const fadeProgress = (progress - fadeStart) / (1 - fadeStart);
                        particle.style.opacity = Math.max(0, 1 - fadeProgress);
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        this.removeParticle(particle);
                    }
                };
                
                requestAnimationFrame(animate);
            }

            removeParticle(particle) {
                if (particle && particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
                if (this.activeParticles) {
                    const index = this.activeParticles.indexOf(particle);
                    if (index > -1) {
                        this.activeParticles.splice(index, 1);
                    }
                }
            }

            clearActiveParticles() {
                if (this.activeParticles) {
                    this.activeParticles.forEach(particle => {
                        if (particle && particle.parentNode) {
                            particle.classList.add('dissolve');
                            setTimeout(() => {
                                this.removeParticle(particle);
                            }, 300);
                        }
                    });
                }
            }

            animateCardExit(direction) {
                const exitX = direction === 'left' ? -400 : 400;
                const exitY = Math.random() * 40 - 20; // ì•½ê°„ì˜ ëœë¤ Yì¶• ì›€ì§ì„
                const rotation = direction === 'left' ? -20 : 20;
                
                this.photoCard.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                this.photoCard.style.transform = `translate(-50%, -50%) translate3d(${exitX}px, ${exitY}px, 0) rotate(${rotation}deg) scale(0.9)`;
                this.photoCard.style.opacity = '0.8';
            }

            saveScore() {
                let allScores = JSON.parse(localStorage.getItem('all_scores')) || [];

            updateDashboard() {
                const allScores = JSON.parse(localStorage.getItem('all_scores')) || [];
                
                // gameScore ìš”ì†Œê°€ ì—†ìœ¼ë¯€ë¡œ ì£¼ì„ ì²˜ë¦¬
                // document.getElementById('gameScore').textContent = `${this.score}/3`;
                
                // ì ìˆ˜ ìˆœìœ„ì— ë”°ë¥¸ ë©”ë‹¬ ì´ëª¨ì§€
                const getMedalEmoji = (score) => {
                    const ratio = score / 12;
                    if (ratio >= 0.9) return 'ğŸ¥‡'; // 90% ì´ìƒ
                    if (ratio >= 0.7) return 'ğŸ¥ˆ'; // 70% ì´ìƒ
                    if (ratio >= 0.4) return 'ğŸ¥‰'; // 40% ì´ìƒ
                    return '';
                };
                
                // ìœ íš¨í•œ ì ìˆ˜ ë°ì´í„°ë§Œ í•„í„°ë§í•˜ê³  ì •ë ¬
                const validScores = allScores
                    .filter(entry => typeof entry === 'object' && entry.score !== undefined)
                    .sort((a, b) => {
                        if (b.score !== a.score) {
                            return b.score - a.score; // ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœ
                        }
                        return b.time.localeCompare(a.time); // ê°™ì€ ì ìˆ˜ë©´ ì‹œê°„ ë‚´ë¦¼ì°¨ìˆœ (ìµœì‹ ì´ ì•)
                    });
                
                const rankingContainer = document.getElementById('scoreRanking');
                
                if (validScores.length === 0) {
                    rankingContainer.innerHTML = '<div class="ranking-group"><div class="ranking-item"><div class="ranking-left"><span class="ranking-emoji">ğŸ“</span><span class="ranking-score">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</span></div></div></div>';
                    return;
                }
                
                // ì ìˆ˜ë³„ë¡œ ê·¸ë£¹í•‘
                const groupedScores = {};
                validScores.forEach(entry => {
                    if (!groupedScores[entry.score]) {
                        groupedScores[entry.score] = [];
                    }
                    groupedScores[entry.score].push(entry);
                });
                
                // ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœìœ¼ë¡œ ì •ë ¬ëœ í‚¤ë“¤
                const sortedScores = Object.keys(groupedScores).sort((a, b) => b - a);
                
                // ê·¸ë£¹ë³„ë¡œ í‘œì‹œ
                rankingContainer.innerHTML = sortedScores.map(score => {
                    const entries = groupedScores[score];
                    const medalEmoji = getMedalEmoji(parseInt(score));
                    
                    // ë‹‰ë„¤ì„ë“¤ì„ ì½¤ë§ˆë¡œ êµ¬ë¶„í•˜ì—¬ ë°°ì¹˜ (ë‚ ì§œ ì •ë³´ ì œê±°)
                    const nicknames = entries.map(entry => {
                        return entry.nickname;
                    }).join(', ');
                    
                    return `
                        <div class="ranking-group">
                            <div class="ranking-group-header">
                                <span class="ranking-emoji">${medalEmoji}</span>
                                <span class="ranking-score">${score}ê°œ</span>
                            </div>
                            <div class="nicknames-list">
                                <span class="nickname-item">${nicknames}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

            // Clear nickname input and focus
            const nicknameInput = document.getElementById('nicknameInput');
            nicknameInput.value = '';
            document.getElementById('startBtn').disabled = true;
            
            // Reset player nickname
            playerNickname = '';
            
            setTimeout(() => {
                nicknameInput.focus();
            }, 100);
        }


        // Focus on nickname input when page loads
        window.onload = function() {
            const nicknameInput = document.getElementById('nicknameInput');
            
            // Auto focus with slight delay for better UX
            setTimeout(() => {
                nicknameInput.focus();
            }, 500);
            
            // Enable enter key to start game
            nicknameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
            
            // Enable/disable start button based on input
            nicknameInput.addEventListener('input', function() {
                const startBtn = document.getElementById('startBtn');
                if (this.value.trim() === '') {
                    startBtn.disabled = true;
                } else {
                    startBtn.disabled = false;
                }
            });
            
            // Initially disable start button
            document.getElementById('startBtn').disabled = true;
        };
    </script>
</body>
</html>
